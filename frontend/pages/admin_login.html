<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äì MedSync AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f1f5f9;
        }

        .admin-wrapper {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
        }

        .admin-card {
            background: #1e293b;
            color: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .admin-card h1 {
            color: #f87171;
            font-size: 1.5rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .admin-card p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
        }

        .form-input:focus {
            border-color: #f87171;
        }

        .btn-admin {
            background: #ef4444;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn-admin:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div class="admin-wrapper">
        <div class="admin-card">
            <div style="text-align:center;margin-bottom:16px">
                <span style="font-size:3rem">üõ°Ô∏è</span>
            </div>
            <h1>Admin Portal</h1>
            <p>Secure Access Only</p>

            <form id="loginForm">
                <div class="form-group">
                    <label style="color:#cbd5e1">Username</label>
                    <input type="text" id="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label style="color:#cbd5e1">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div id="error" class="form-error hidden"
                    style="background:#450a0a;border:1px solid #7f1d1d;color:#fecaca"></div>
                <button type="submit" class="btn-admin" id="loginBtn">Authenticate</button>
            </form>
        </div>
        <div style="text-align:center;margin-top:16px;font-size:0.8rem;color:#64748b">
            Unauthorized access is strictly prohibited.
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            try {
                const result = await API.post('/api/admin/login', {
                    username: usernameInput.value,
                    password: passwordInput.value
                });

                if (result.success) {
                    window.location.href = '/admin/dashboard';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Authenticate';
        });
    </script>
</body>

</html>
