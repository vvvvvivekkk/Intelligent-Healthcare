<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration – MedSync AI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card" style="max-width:520px">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none"><rect width="32" height="32" rx="8" fill="#2563eb"/><path d="M16 8v16M8 16h16" stroke="#fff" stroke-width="3" stroke-linecap="round"/></svg>
                <h1>MedSync AI</h1>
                <p>Doctor Registration</p>
            </div>
            <form id="registerForm" onsubmit="return false">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Dr. Full Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="doctor@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="phone" placeholder="+1-555-0000">
                </div>
                <div class="form-group">
                    <label class="form-label">Specialization</label>
                    <select class="form-select" id="specialization" required>
                        <option value="">Select specialization</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Dermatology</option>
                        <option>Orthopedics</option>
                        <option>Pediatrics</option>
                        <option>Gastroenterology</option>
                        <option>Pulmonology</option>
                        <option>Endocrinology</option>
                        <option>Psychiatry</option>
                        <option>Ophthalmology</option>
                        <option>ENT</option>
                        <option>General Medicine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" class="form-input" id="experience" min="0" max="50" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Hospital / Clinic</label>
                    <input type="text" class="form-input" id="hospital" placeholder="Hospital or clinic name">
                </div>
                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea class="form-textarea" id="bio" placeholder="Brief professional bio..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Min 6 characters" required minlength="6">
                </div>
                <div id="regError" class="form-error mb-2 hidden"></div>
                <button type="submit" class="btn btn-primary" style="width:100%" id="regBtn">Register</button>
                <p class="form-hint mt-1 text-center">Account requires admin verification before appearing in doctor listings.</p>
            </form>
            <div class="auth-footer">
                Already registered? <a href="/doctor/login">Sign in</a>
                <br><a href="/register" style="font-size:0.8rem;margin-top:8px;display:inline-block">← Register as Patient</a>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('regError');
        const regBtn = document.getElementById('regBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            regBtn.disabled = true;
            regBtn.textContent = 'Registering...';

            try {
                const result = await API.post('/api/auth/register/doctor', {
                    full_name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value || null,
                    specialization: document.getElementById('specialization').value,
                    experience_years: parseInt(document.getElementById('experience').value) || 0,
                    hospital: document.getElementById('hospital').value || null,
                    bio: document.getElementById('bio').value || null,
                    password: document.getElementById('password').value
                });

                if (result.success) {
                    showToast('Registration successful! Please login.', 'success');
                    setTimeout(() => window.location.href = '/doctor/login', 1500);
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Registration failed.';
                errorDiv.classList.remove('hidden');
            }

            regBtn.disabled = false;
            regBtn.textContent = 'Register';
        });
    </script>
</body>
</html>
