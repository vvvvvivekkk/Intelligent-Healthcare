<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – MedSync AI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none"><rect width="32" height="32" rx="8" fill="#2563eb"/><path d="M16 8v16M8 16h16" stroke="#fff" stroke-width="3" stroke-linecap="round"/></svg>
                <h1>MedSync AI</h1>
                <p>Patient Login</p>
            </div>
            <form id="loginForm" onsubmit="return false">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>
                <div id="loginError" class="form-error mb-2 hidden"></div>
                <button type="submit" class="btn btn-primary" style="width:100%" id="loginBtn">Sign In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="/register">Create account</a>
                <br><a href="/doctor/login" style="font-size:0.8rem;margin-top:8px;display:inline-block">Login as Doctor →</a>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('loginError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const result = await API.post('/api/auth/login/patient', {
                    email: emailInput.value,
                    password: passwordInput.value
                });

                if (result.success) {
                    window.location.href = '/patient/dashboard';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.classList.remove('hidden');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
